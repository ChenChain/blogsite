<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">zxc</title>
    <script src="./js/jquery-3.4.1.js" th:src="@{/js/jquery-3.4.1.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js" ></script>
    <link rel="stylesheet" href="./css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<!--一级导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padder-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal  header item">管理后台</h2>
            <a th:href="@{/admin/index}" href="#" class="m-item  item m-mobile-hide" th:classappend="${n==1}?'active'"><i class="mini home icon"></i>首页</a>
            <a th:href="@{/admin/types}" href="#" class="m-item  item m-mobile-hide" th:classappend="${n==2}?'active'"><i class="mini home icon"></i>分类</a>
            <a th:href="@{/admin/tags}" href="#" class="m-item  item m-mobile-hide" th:classappend="${n==3}?'active'"><i class="mini home icon"></i>标签</a>
            <a th:href="@{/admin/footmark}" href="#" class="m-item  item m-mobile-hide" th:classappend="${n==4}?'active'">足迹</a>
            <a th:href="@{#}" href="#" class="m-item  item m-mobile-hide" th:classappend="${n==5}?'active'"><i class="mini home icon"></i>关于</a>



            <div class="right menu m-item m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../images/imgAdmin.jpg" alt="" class="ui avatar image">
                        chain
                    </div>
                    <i class="dropdown icon"> </i>
                    <div class="menu">
                        <a th:href="@{/admin/logout}" class="item">注销</a>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <a href="#" class="ui black button m-right-top m-mobile-show m-control-show " >
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--底部-->
</body>
</html>
