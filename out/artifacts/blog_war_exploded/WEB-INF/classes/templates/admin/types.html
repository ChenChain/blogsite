<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="admin/fragments::head('分类管理')">
  <meta charset="utf-8">
</head>

<body>
    <!-- 导航 -->
  <nav th:insert="admin/fragments::menu(2)"></nav>
<!-- 二级导航 -->
  <div class="ui attached pointing menu">
    <div class="ui container">
      <a  class="active item">列表</a>
    </div>

  </div>
  <!-- 中间内容 -->
  <div class="m-container-small m-padding-tb-big">
  
    <div class="ui container">

      <table class="ui table">
        <thead>
          <tr>
            <th></th>
            <th>名称</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="type,itemStat : ${types}">
            <td th:text="${itemStat.count}">1</td>
            <td th:text="${type.name}">刻意练习清单</td>
              <td hidden id="typeid"  th:text="${type.id}">1</td>
              <td>
              <a  th:href="@{/admin/types/delete(id=${type.id})}" class="ui right floated  teal basic button">删除</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
              <a th:href="@{/admin/type_input}" class="ui right floated  teal basic button">新增</a>
          </tr>
        </tfoot>
      </table>
     </div>
    </div>
  




  <!-- 底部 -->
<footer th:insert="admin/fragments::footer"></footer>
</body>

  <script>
 $(".m-control-show").click(function(){
     $('.m-item').toggleClass('m-mobile-hide');
 });

 //下拉注销控制
 $('.ui.dropdown').dropdown({
   on:'hover'
 });




</script>
