<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(htmltitle)">

<nav th:fragment="navigation(n)" class="navbar navbar-default navbar-inverse " style="border-radius: 0;" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#menu-navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Chain's Blog</a>
        </div>
        <div role="hideBlockAndSearch">
            <ul class="collapse navbar-collapse nav navbar-nav" id="menu-navbar-collapse">
                <li  th:classappend="${n==1}?'active'"><a th:href="@{/}"  href="#">首页</a></li>
                <li  th:classappend="${n==2}?'active'"><a  th:href="@{/alltypes/-1}"  href="#">分类</a></li>
                <li  th:classappend="${n==4}?'active'"><a th:href="@{/achieve/}" href="#">归档</a></li>
                <li  th:classappend="${n==5}?'active'"><a th:href="@{/walk}" href="#">足迹</a></li>
                <li  th:classappend="${n==6}?'active'"><a th:href="@{/something}" href="#">想法</a></li>
                <li  th:classappend="${n==7}?'active'"><a th:href="@{/about}" href="#">关于</a></li>
            </ul>

        </div>
        <div class="divforform">
            <form class="navbar-form navbar-right" role="search" name="search"  action="/search" target="_blank" method="post">
                <div class="input-group"  style="color: rgb(0, 0, 0) !important">
                    <input type="text" name="query" class="form-control fc-clear"  placeholder="Search">
                    <span class="input-group-addon"  style="border: 0;" >
                       <i  class=" glyphicon glyphicon-search  input-icon input-icon-md"  onclick="document.forms['search'].submit()"></i>
                    </span>
                </div>
            </form>
        </div>
    </div>
</nav>
