<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增分类</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js" ></script>
    <link rel="stylesheet" href="../css/me.css">
    <link rel="stylesheet" href="../lib/editormd/css/editormd.min.css">
    <script src="../lib/editormd/editormd.min.js"></script>
</head>

<body>
    <!-- 导航 -->
  <nav class="ui inverted attached segment m-padder-tb-mini m-shadow-small">
      <div class="ui container">
    <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal  header item">管理后台</h2>
        <a href="#" class="m-item  item m-mobile-hide"><i class="mini home icon"></i>首页</a>
        <a href="#" class="m-item  item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
        <a href="#" class="active m-item  item m-mobile-hide"><i class="mini tags icon"></i>标签</a>

        <div class="right menu m-item m-mobile-hide">
          <div class="ui dropdown item">
            <div class="text">
              <img src="../images/testgray.jpg" alt="" class="ui avatar image">
              jenny
            </div>
            <i class="dropdown icon"> </i>
              <div class="menu">
                <a href="#" class="item">注销</a>
              </div>
           
          </div>
        </div>
     
    </div>
</div>

<a href="#" class="ui black button m-right-top m-mobile-show m-control-show " >
    <i class="sidebar icon"></i>
</a>
  </nav>
<!-- 二级导航 -->
  <div class="ui attached pointing menu">
    <div class="ui container">    
      <a href="" class="active item">发布</a>
      <a href="" class="item">列表</a>
    </div>

  </div>
  <!-- 中间内容 -->
  <div class="m-container-small m-padding-tb-big">
  
    <div class="ui container">
      <form action="#" class="ui form">
      <div class="field">
        <div class="ui left labeled input"><label  class="ui teal basic label">名称</label>
            <input type="text" name="name" placeholder="分类名称"></div>
      </div>
      <div class="ui error message"></div>
      <!-- 三个按钮部分 -->
      <div class="ui right aligned container">
        <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
        <button class="ui teal button">提交</button>
      </div>
      </form>
     </div>
    </div>


  <!-- 底部 -->
  <footer th:insert="admin/fragments::footer"></footer>
</body>
<script>
 $(".m-control-show").click(function(){
     $('.m-item').toggleClass('m-mobile-hide');
 });

 //下拉注销控制
 $('.ui.dropdown').dropdown({
   on:'hover'
 });
//表单验证
 $(".ui.form").form({
  fields:{
    title:{
      identifier:'title',
      rules:[{
        type:'empty',
        prompt:'标题, 请输入'
      }]
    }
  }
 });

</script>  

</html>
