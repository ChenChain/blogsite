<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head th:insert="/bootstraphtml/fragments::head('归档')"></head>
<body>
<link href="/css/footerbottom.css" rel="stylesheet">

<nav th:insert="/bootstraphtml/fragments::navigation(4)"></nav>
<!-- 中间内容 -->
<div class="container">
    <div th:each="year: ${years}">
        <div class="row text-center"><h2 th:text="${year.key}">2017</h2></div>
        <div  th:each=" blog: ${year.value}"  class="container" role="yearblogblock">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title m-blog-title-href" ><a th:href="@{/blog/{blogid}(blogid=${blog.blogId})}"  class="m-blog-title-href" th:text="${blog.blogTitle}">博客标题</a></h3>
            </div>
            <div class="panel-body"  th:text="${blog.description}">
                描述
            </div>
            <div class="container">
                <span class="glyphicon glyphicon-calendar" th:text=" ${#dates.format(blog.updateTime, 'dd/MM/yyyy HH:mm')}">2019-01-01</span>&nbsp;
                <span class="glyphicon glyphicon-tag" th:text="${blog.typeName}">类型</span>
            </div>
        </div>

    </div>
    </div>
</div>










<footer th:insert="/bootstraphtml/fragments::footer"></footer>


<th:block th:insert="/bootstraphtml/fragments::winkfooter"></th:block>

</body>
<script>

</script>
<script>
    $("#recommendBlog_container").load("/footer");
</script>
</html>
